# Name of workflow
name: Nodejs app api testing

on:
  push:
    branches:
      - node

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout the repo
      - name: Use Node


        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
